<div align="center" *ngIf="product">
  <div class="card mb-6" style="max-width: 500px;">
    <div class="row no-gutters">
      <div class="col-md-12">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Type: {{ product.type }} Shelf Life: {{ product.ShelfLife }} days</p>
          <p class="card-text"><small class="text-muted">Price: ${{ product.price }}</small></p>
          <table>
            <tr>
              <td width="50px" align="center">
                <a (click)="back()">Collapse</a>
              </td>
              <td width="50px" align="center">
                <a [routerLink]="['/edit', product.Id]"><i class="fa fa-edit"></i></a>
              </td>
              <td width="50px" align="center">
                <a [routerLink]="['/delete', product.Id]"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
